receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel'
          static_configs:
            - targets: ["go-app:2112"]

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889" # where metrics are sent to
    namespace: "promexample"

service:
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: []
      exporters: [prometheus]